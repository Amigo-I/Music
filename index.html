<!DOCTYPE html>
<html lang="en">
<head>
  <title>Amigo Musics</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://bit.ly/40NQPGD" width="100p" type="image/x-icon" rel="icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
</head>
<body>

  <h1 class="boxoffice"></h1>

  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 class="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    
    <audio src="ROOP TERA X MOOD" id="audio" autoplay></audio>
    <div class="img-container">
      <img src="Images/BGM music.png" alt="cover" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>

</body>
<script src="timer.js"></script>
<script src="script.js"></script>
<script src="musics.js"></script>
</html>
